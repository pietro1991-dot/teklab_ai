<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Test - Teklab AI</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .warn { color: #ffaa00; }
        h1 { color: #00ffff; }
        h2 { color: #ffff00; }
        pre { background: #000; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover { background: #00ff00aa; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ UI Experience - Debug & Test</h1>
    
    <div class="test-section">
        <h2>üìã Pre-flight Checks</h2>
        <div id="preflight"></div>
    </div>

    <div class="test-section">
        <h2>üîå Backend Connection Test</h2>
        <button onclick="testBackendHealth()">Test Backend Health</button>
        <button onclick="testBackendChat()">Test Chat Endpoint</button>
        <div id="backend-results"></div>
    </div>

    <div class="test-section">
        <h2>üíæ LocalStorage Test</h2>
        <button onclick="testLocalStorage()">Test Storage</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="storage-results"></div>
    </div>

    <div class="test-section">
        <h2>üì± Responsive Test</h2>
        <div>
            Window size: <span id="window-size"></span><br>
            Device type: <span id="device-type"></span><br>
            Viewport: <span id="viewport"></span>
        </div>
    </div>

    <div class="test-section">
        <h2>üé® CSS Loading Test</h2>
        <div id="css-results"></div>
    </div>

    <div class="test-section">
        <h2>üìä Test Results Summary</h2>
        <div id="summary"></div>
    </div>

    <!-- Load dependencies -->
    <script src="config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>

    <script>
        const results = {
            passed: 0,
            failed: 0,
            warnings: 0
        };

        // Pre-flight checks
        function runPreflightChecks() {
            const checks = [];
            const preflightDiv = document.getElementById('preflight');

            // Check CONFIG loaded
            if (typeof CONFIG !== 'undefined') {
                checks.push({ name: 'CONFIG object', status: 'pass', detail: `API_URL: ${CONFIG.API_URL}` });
                results.passed++;
            } else {
                checks.push({ name: 'CONFIG object', status: 'fail', detail: 'Not loaded' });
                results.failed++;
            }

            // Check Utils loaded
            if (typeof Utils !== 'undefined') {
                checks.push({ name: 'Utils object', status: 'pass', detail: `${Object.keys(Utils).length} functions` });
                results.passed++;
            } else {
                checks.push({ name: 'Utils object', status: 'fail', detail: 'Not loaded' });
                results.failed++;
            }

            // Check API loaded
            if (typeof API !== 'undefined') {
                checks.push({ name: 'API object', status: 'pass', detail: `${Object.keys(API).length} methods` });
                results.passed++;
            } else {
                checks.push({ name: 'API object', status: 'fail', detail: 'Not loaded' });
                results.failed++;
            }

            // Check localStorage available
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                checks.push({ name: 'localStorage', status: 'pass', detail: 'Available' });
                results.passed++;
            } catch (e) {
                checks.push({ name: 'localStorage', status: 'fail', detail: e.message });
                results.failed++;
            }

            // Check fetch API
            if (typeof fetch !== 'undefined') {
                checks.push({ name: 'Fetch API', status: 'pass', detail: 'Available' });
                results.passed++;
            } else {
                checks.push({ name: 'Fetch API', status: 'fail', detail: 'Not available' });
                results.failed++;
            }

            // Render results
            preflightDiv.innerHTML = checks.map(check => `
                <div class="${check.status}">
                    ${check.status === 'pass' ? '‚úÖ' : '‚ùå'} 
                    <strong>${check.name}</strong>: ${check.detail}
                </div>
            `).join('');
        }

        // Test backend health
        async function testBackendHealth() {
            const resultsDiv = document.getElementById('backend-results');
            resultsDiv.innerHTML = '<p class="warn">‚è≥ Testing backend health...</p>';

            try {
                const result = await API.checkHealth();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="pass">
                            <h3>‚úÖ Backend Health Check PASSED</h3>
                            <pre>${JSON.stringify(result.data, null, 2)}</pre>
                        </div>
                    `;
                    results.passed++;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="fail">
                            <h3>‚ùå Backend Health Check FAILED</h3>
                            <p>Error: ${result.error}</p>
                            <p><strong>Solution:</strong> Start backend with: <code>python backend_api/app.py</code></p>
                        </div>
                    `;
                    results.failed++;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="fail">
                        <h3>‚ùå Backend Connection ERROR</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                results.failed++;
            }
            
            updateSummary();
        }

        // Test backend chat
        async function testBackendChat() {
            const resultsDiv = document.getElementById('backend-results');
            resultsDiv.innerHTML = '<p class="warn">‚è≥ Testing chat endpoint (may take 30-60s)...</p>';

            try {
                const result = await API.sendMessage("Test message");
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="pass">
                            <h3>‚úÖ Chat Endpoint PASSED</h3>
                            <p><strong>Response:</strong></p>
                            <pre>${result.response.substring(0, 200)}...</pre>
                        </div>
                    `;
                    results.passed++;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="fail">
                            <h3>‚ùå Chat Endpoint FAILED</h3>
                            <p>Error: ${result.error}</p>
                        </div>
                    `;
                    results.failed++;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="fail">
                        <h3>‚ùå Chat Test ERROR</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                results.failed++;
            }
            
            updateSummary();
        }

        // Test localStorage
        function testLocalStorage() {
            const resultsDiv = document.getElementById('storage-results');
            
            try {
                // Test save
                Utils.saveToStorage('test_key', { foo: 'bar', timestamp: Date.now() });
                
                // Test load
                const loaded = Utils.loadFromStorage('test_key');
                
                if (loaded && loaded.foo === 'bar') {
                    resultsDiv.innerHTML = `
                        <div class="pass">
                            <h3>‚úÖ LocalStorage PASSED</h3>
                            <p>Storage size: ${Utils.getStorageSize()} KB</p>
                            <pre>${JSON.stringify(loaded, null, 2)}</pre>
                        </div>
                    `;
                    results.passed++;
                } else {
                    throw new Error('Data mismatch');
                }
                
                // Cleanup
                Utils.removeFromStorage('test_key');
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="fail">
                        <h3>‚ùå LocalStorage FAILED</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                results.failed++;
            }
            
            updateSummary();
        }

        // Clear storage
        function clearStorage() {
            if (confirm('Clear ALL localStorage data?')) {
                Utils.clearStorage();
                document.getElementById('storage-results').innerHTML = '<p class="pass">‚úÖ Storage cleared!</p>';
            }
        }

        // Update window size
        function updateWindowInfo() {
            document.getElementById('window-size').textContent = `${window.innerWidth} x ${window.innerHeight}`;
            document.getElementById('device-type').textContent = Utils.isMobile() ? 'Mobile' : 'Desktop';
            document.getElementById('viewport').textContent = window.visualViewport ? 
                `${window.visualViewport.width} x ${window.visualViewport.height}` : 'N/A';
        }

        // Check CSS loading
        function checkCSS() {
            const resultsDiv = document.getElementById('css-results');
            const links = Array.from(document.querySelectorAll('link[rel="stylesheet"]'));
            
            // We're in test page, check if CSS files exist
            resultsDiv.innerHTML = `
                <div class="warn">
                    <p>‚ö†Ô∏è CSS files should be loaded in main UI (index.html)</p>
                    <p>Expected files:</p>
                    <ul>
                        <li>assets/css/main.css (14KB)</li>
                        <li>assets/css/responsive.css (6KB)</li>
                    </ul>
                </div>
            `;
        }

        // Update summary
        function updateSummary() {
            const summaryDiv = document.getElementById('summary');
            const total = results.passed + results.failed + results.warnings;
            const passRate = total > 0 ? ((results.passed / total) * 100).toFixed(1) : 0;
            
            summaryDiv.innerHTML = `
                <h3>üìä Results:</h3>
                <div style="font-size: 1.2em;">
                    <div class="pass">‚úÖ Passed: ${results.passed}</div>
                    <div class="fail">‚ùå Failed: ${results.failed}</div>
                    <div class="warn">‚ö†Ô∏è Warnings: ${results.warnings}</div>
                    <div style="margin-top: 10px; font-size: 1.5em;">
                        Pass Rate: <strong>${passRate}%</strong>
                    </div>
                </div>
            `;
        }

        // Initialize
        window.addEventListener('load', () => {
            runPreflightChecks();
            updateWindowInfo();
            checkCSS();
            updateSummary();
        });

        window.addEventListener('resize', updateWindowInfo);
    </script>
</body>
</html>
