<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teklab AI - Streaming Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .sources {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .sources-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .source-tag {
            display: inline-block;
            padding: 6px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            color: #555;
        }

        .response {
            background: #fafafa;
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
            line-height: 1.6;
            color: #333;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #667eea;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Teklab AI - Streaming Test</h1>
        <p class="subtitle">Verifica streaming real-time con Server-Sent Events</p>

        <div class="input-group">
            <input type="text" id="queryInput" placeholder="Domanda (es: Quale TK3+ per CO2 transcritical 100 bar?)" 
                   value="Quale sensore TK3+ per impianto CO2 transcritical 100 bar?">
            <button id="sendBtn" onclick="sendQuery()">Invia</button>
        </div>

        <div id="status" class="status info" style="display:none;"></div>

        <div id="sourcesContainer" style="display:none;">
            <div class="sources">
                <div class="sources-title">ðŸ“š Sources RAG:</div>
                <div id="sourcesList"></div>
            </div>
        </div>

        <div class="response" id="response">Premi "Invia" per testare lo streaming...</div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="firstTokenTime">-</div>
                <div class="metric-label">First Token</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="totalTime">-</div>
                <div class="metric-label">Total Time</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="tokenCount">0</div>
                <div class="metric-label">Tokens</div>
            </div>
        </div>
    </div>

    <script>
        let startTime = null;
        let firstTokenTime = null;
        let tokenCount = 0;

        async function sendQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            const sendBtn = document.getElementById('sendBtn');
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');
            const sourcesContainer = document.getElementById('sourcesContainer');
            const sourcesList = document.getElementById('sourcesList');

            // Reset
            sendBtn.disabled = true;
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'â³ Connessione al backend...';
            
            responseDiv.innerHTML = '';
            sourcesContainer.style.display = 'none';
            sourcesList.innerHTML = '';
            
            startTime = Date.now();
            firstTokenTime = null;
            tokenCount = 0;
            
            document.getElementById('firstTokenTime').textContent = '-';
            document.getElementById('totalTime').textContent = '-';
            document.getElementById('tokenCount').textContent = '0';

            try {
                // Invia richiesta streaming
                const response = await fetch('http://localhost:5000/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: query,
                        reset_history: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                statusDiv.className = 'status success';
                statusDiv.textContent = 'âœ… Streaming attivo...';

                // Leggi stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    const lines = buffer.split('\n\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.substring(6);
                            const data = JSON.parse(jsonStr);

                            switch (data.type) {
                                case 'sources':
                                    // Mostra sources
                                    sourcesContainer.style.display = 'block';
                                    sourcesList.innerHTML = data.sources.map(s => 
                                        `<span class="source-tag">${s.product} (${(s.similarity * 100).toFixed(0)}%)</span>`
                                    ).join('');
                                    break;

                                case 'token':
                                    // Aggiungi token
                                    if (firstTokenTime === null) {
                                        firstTokenTime = Date.now();
                                        const elapsed = ((firstTokenTime - startTime) / 1000).toFixed(2);
                                        document.getElementById('firstTokenTime').textContent = `${elapsed}s`;
                                    }

                                    tokenCount++;
                                    document.getElementById('tokenCount').textContent = tokenCount;

                                    responseDiv.textContent += data.token;
                                    responseDiv.scrollTop = responseDiv.scrollHeight;
                                    break;

                                case 'done':
                                    // Completato
                                    const totalElapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                                    document.getElementById('totalTime').textContent = `${totalElapsed}s`;
                                    
                                    statusDiv.className = 'status success';
                                    statusDiv.textContent = `âœ… Completato in ${totalElapsed}s - ${tokenCount} tokens`;
                                    
                                    sendBtn.disabled = false;
                                    break;

                                case 'error':
                                    throw new Error(data.error);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Errore:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = `âŒ Errore: ${error.message}`;
                sendBtn.disabled = false;
            }
        }

        // Enter to send
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuery();
            }
        });
    </script>
</body>
</html>
